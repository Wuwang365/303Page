<html>

<head>
    <link href="../GlobalResource/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../GlobalResource/css/index.css" rel="stylesheet">
    <link href="../StaticResource/login/css/index.css" rel="stylesheet">
</head>

<body class="bg-color">
    <div id="navbar">
        <navbar-template :login="login" :photo-path="photoPath" :user-name="userName" :id="id"></navbar-template>
    </div>
    <div class="login-form" id="login">
        <div class="row-margin login-label">登录</div>
        <form>
            <div class="form-group row row-margin">
                <label for="inputEmail3" class="col-sm-2 col-form-label label-length">用户名</label>
                <div class="col-sm-10 input-length">
                    <input type="email" class="form-control" id="userName">
                </div>
            </div>
            <div class="form-group row row-margin">
                <label for="inputPassword3" class="col-sm-2 col-form-label label-length">密码</label>
                <div class="col-sm-10 input-length">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
        </form>
        <div v-if="error" class="hint">{{errorValue}}</div>
        <button type="button" class="btn btn-primary" id="confirm">确认</button>
    </div>
    <script src="../GlobalResource/js/package/jquery-3.6.0.min.js"></script>
    <script src="../GlobalResource/js/package/bootstrap.bundle.js"></script>
    <script src="../GlobalResource/js/package/vue.js"></script>
    <script src="../GlobalResource/js/util.js"></script>
    <script src="../GlobalResource/js/index.js"></script>
    <script src="../StaticResource/login/js/index.js"></script>
</body>

</html>
