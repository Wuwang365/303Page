<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../GlobalResource/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../GlobalResource/css/bootstrap/bootstrap-reboot.min.css">
    <link href="../GlobalResource/css/index.css" rel="stylesheet">
    <link href="../StaticResource/index/css/index.css" rel="stylesheet">
    <title>自动填报</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>

<body>
    <div id="navbar">
        <navbar-template :login="login" :photo-path="photoPath" :user-name="userName"></navbar-template>
    </div>
    <br>

    <!-- UUkey -->
    <div class="row" style="margin: auto;">
        <div class="col-md-4 col-xs-2 "></div>
        <div class="col-md-4 col-xs-8 ">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-link"></span>
                </span>
                <!-- <textarea class="form-control" placeholder="Please input UUKey"  rows="3"></textarea> -->
                <input type="text" class="form-control" placeholder="Please input UUKey"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-4 col-xs-2"></div>
    </div>
    <br>

    <!-- eai_sess -->
    <div class="row" style="margin: auto;">
        <div class="col-md-4 col-xs-2 "></div>
        <div class="col-md-4 col-xs-8 ">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-screenshot"></span>
                </span>
                <input type="text" class="form-control" placeholder="Please input eai_sess"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-4 col-xs-2"></div>
    </div>
    <br>

    <!-- location -->
    <div class="row" style="margin: auto;">
        <div class="col-md-4 col-xs-2 "></div>
        <div class="col-md-4 col-xs-8 ">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-map-marker"></span>
                </span>
                <input type="text" class="form-control" placeholder="location" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-4 col-xs-2"></div>
    </div>
    <br>

    <!-- email -->
    <div class="row" style="margin: auto;">
        <div class="col-md-4 col-xs-2 "></div>
        <div class="col-md-4 col-xs-8 ">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="text" class="form-control" placeholder="Please input your email"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-4 col-xs-2"></div>
    </div>
    <br>

    <!-- at school -->
    <div class="row" style="margin: auto;">
        <div class="col-md-4 col-xs-2 "></div>
        <div class="col-md-4 col-xs-8 ">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-home"></span>
                </span>
                <div class="form-control">
                    是否在校：
                    <label class="radio-inline">
                        <input type="radio" name="atSchoolTrue" id="atSchoolTrue" value=1> 是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="atSchoolFalse" id="atSchoolFalse" value=0> 否
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-2"></div>
    </div>
    <br>

    <!-- at school -->
    <div class="row" style="margin: auto;">
        <div class="col-md-4 col-xs-2 "></div>
        <div class="col-md-4 col-xs-8 ">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-flag"></span>
                </span>
                <div class="form-control">
                    是否填报：
                    <label class="radio-inline">
                        <input type="radio" name="flagTrue" id="flagTrue" value=true> 是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="flagFalse" id="flagFalse" value=false> 否
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-2"></div>
    </div>
    <br>






    <script src="../GlobalResource/js/package/jquery-3.6.0.min.js"></script>
    <script src="../GlobalResource/js/package/bootstrap.bundle.js"></script>
    <script src="../GlobalResource/js/package/vue.js"></script>
    <script src="../GlobalResource/js/util.js"></script>
    <script src="../GlobalResource/js/index.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

</body>

</html>
