<html>

<head>
  <link href="../GlobalResource/css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="../GlobalResource/css/index.css" rel="stylesheet">
  <link href="../StaticResource/manage/css/index.css" rel="stylesheet">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>

<body class="bg-color">
  <div id="navbar">
    <navbar-template :login="login" :photo-path="photoPath" :user-name="userName"></navbar-template>
  </div>
  <div id="information" class="information">
    <div class="card card-container" style="width: 20%;">
      <img :src="photoPath" class="card-img-top photo" alt="...">
      <div class="card-body">
        <h5 class="card-title card-name">{{name}}</h5>
      </div>
      <div class="btn-group-vertical option-btn">
        <button type="button" class="btn btn-light option-btn" id="introduction">介绍</button>
        <button type="button" class="btn btn-light option-btn" id="direction">科研方向</button>
        <button type="button" class="btn btn-light option-btn" id="education">教育经历</button>
        <button type="button" class="btn btn-light option-btn" id="achievement">科研成果</button>
        <button type="button" class="btn btn-light option-btn" id="autoReport">自动填报</button>
      </div>
    </div>
    <div class="input-container">
      <div v-show="!report">
        <textarea class="form-control " id="input-area" rows="20"></textarea>
        <button class="btn btn-primary update-button" id="update">更新</button>
      </div>

      <div v-show="report">

        <!-- <div class="alert alert-warning alert-dismissible" role="alert" style="z-index: 2;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Warning!</strong> Better check yourself, you're not looking too good.
        </div> -->


        <!-- UUkey -->
        <div class="row" style="margin: auto;">
          <div class="col-md-3 col-xs-2 "></div>
          <div class="col-md-6 col-xs-8 ">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-link"></span>
              </span>
              <!-- <textarea class="form-control" placeholder="Please input UUKey"  rows="3"></textarea> -->
              <input type="text" class="form-control" required id="uukey" placeholder="Please input UUKey" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-3 col-xs-2"></div>
        </div>
        <br>

        <!-- eai_sess -->
        <div class="row" style="margin: auto;">
          <div class="col-md-3 col-xs-2 "></div>
          <div class="col-md-6 col-xs-8 ">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-screenshot"></span>
              </span>
              <input type="text" class="form-control" id="eai_sess" placeholder="Please input eai_sess"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-3 col-xs-2"></div>
        </div>
        <br>

        <!-- location -->
        <div class="row" style="margin: auto;">
          <div class="col-md-3 col-xs-2 "></div>
          <div class="col-md-6 col-xs-8 ">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-map-marker"></span>
              </span>
              <input type="text" class="form-control" id="location" placeholder="location" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-3 col-xs-2"></div>
        </div>
        <br>

        <!-- email -->
        <div class="row" style="margin: auto;">
          <div class="col-md-3 col-xs-2 "></div>
          <div class="col-md-6 col-xs-8 ">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-envelope"></span>
              </span>
              <input type="text" class="form-control" id="email" placeholder="Please input your email"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-3 col-xs-2"></div>
        </div>
        <br>

        <!-- at school -->
        <div class="row" style="margin: auto;">
          <div class="col-md-3 col-xs-2 "></div>
          <div class="col-md-6 col-xs-8 ">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-home"></span>
              </span>
              <div class="form-control">
                是否在校：
                <label class="radio-inline">
                  <input type="radio" name="atSchool" id="atSchoolTrue" value=1> 是
                </label>
                <label class="radio-inline">
                  <input type="radio" name="atSchool" id="atSchoolFalse" value=0> 否
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xs-2"></div>
        </div>
        <br>

        <!-- at school -->
        <div class="row" style="margin: auto;">
          <div class="col-md-3 col-xs-2 "></div>
          <div class="col-md-6 col-xs-8 ">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-flag"></span>
              </span>
              <div class="form-control">
                <span>是否填报：</span>
                <label class="radio-inline">
                  <input type="radio" name="flag" id="flagTrue" value=true> 是
                </label>
                <label class="radio-inline">
                  <input type="radio" name="flag" id="flagFalse" value=false> 否
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xs-2"></div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="submitReport">提交</button>

      </div>

    </div>

  </div>
  </div>
  <script src="../GlobalResource/js/package/jquery-3.6.0.min.js"></script>
  <script src="../GlobalResource/js/package/bootstrap.bundle.js"></script>
  <script src="../GlobalResource/js/package/vue.js"></script>
  <script src="../GlobalResource/js/util.js"></script>
  <script src="../GlobalResource/js/index.js"></script>
  <script src="../StaticResource/manage/js/index.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
