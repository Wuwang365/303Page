<html>

<head>
  <link href="../GlobalResource/css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="../GlobalResource/css/index.css" rel="stylesheet">
  <link href="../StaticResource/manage/css/index.css" rel="stylesheet">
</head>

<body class="bg-color">
  <div id="navbar">
    <navbar-template :login="login" :photo-path="photoPath" :user-name="userName"></navbar-template>
  </div>
  <div id="information" class="information">
    <div class="card card-container" style="width: 20%;">
      <img :src="photoPath" class="card-img-top photo" alt="...">
      <div class="card-body">
        <h5 class="card-title card-name">{{name}}</h5>
      </div>
      <div class="btn-group-vertical option-btn">
        <button type="button" class="btn btn-light option-btn" id="introduction">介绍</button>
        <button type="button" class="btn btn-light option-btn" id="direction">科研方向</button>
        <button type="button" class="btn btn-light option-btn" id="education">教育经历</button>
        <button type="button" class="btn btn-light option-btn" id="achievement">科研成果</button>
      </div>
    </div>
    <div class="input-container">
      <textarea class="form-control " id="input-area" rows="20"></textarea>
      <button class="btn btn-primary update-button">更新</button>
    </div>

  </div>
  </div>
  <script src="../GlobalResource/js/package/jquery-3.6.0.min.js"></script>
  <script src="../GlobalResource/js/package/bootstrap.bundle.js"></script>
  <script src="../GlobalResource/js/package/vue.js"></script>
  <script src="../GlobalResource/js/util.js"></script>
  <script src="../GlobalResource/js/index.js"></script>
  <script src="../StaticResource/manage/js/index.js"></script>
</body>

</html>
